<div class="mainWindowWrapper">
  <div class="userWrapper">
    <div class="activeUser" >{{selectedUser()}}</div>
  <div class="usersButton">

    <button (click)="showUsers()">Users</button>
    <app-users *ngIf="showUsersWindow"></app-users>
  </div>
  </div>
  <div #historyWindowWrapper id="historyWindowWrapper" class="historyWindowWrapper">
   <div class="messagesWrapper" *ngFor="let message of messages()">
      <div class="message">
        <div class="messageTextWrapper">
          {{message.message}}
        </div>
        <div class="messageTimeWrapper">
          {{message.date| date:'HH:mm dd.MM.yyyy'}}
        </div>
      </div>

   </div>
  </div>
  <div class="enterTextWrapper">
    <input type="text"
           name="userText"
           [(ngModel)]="userText"
           (keydown.enter)="sendMessage()" >
  </div>
</div>
